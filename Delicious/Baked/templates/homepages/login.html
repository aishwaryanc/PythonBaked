{% include "common/header.html" %}
	<!--/banner-->
	<div class="banner-inner">{% load staticfiles %}
	</div>
	<!--//banner-->
	{% include "common/nav.html" %}
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="index.html">Home</a>
		</li>
		<li class="breadcrumb-item active">Signin</li>
	</ol>
	<!--/main-->
	<section class="banner-bottom">
		<div class="container">
			<h3 class="tittle">Sign In Now</h3>
			<div class="row inner-sec">
				<div class="login p-5 bg-dark mx-auto mw-100">
					<form method="post">
						{% csrf_token %}
						<div class="form-group">
							<label for="">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp" placeholder="" required="">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" name="Password" placeholder="" required="">
						</div>
						<div class="form-check mb-2">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary submit mb-4">Sign In</button>
						<p>
							<a href="{% url 'register' %}"> Don't have an account?</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!--footer-->
	{% include "common/footer.html" %}

</body>
</html>
