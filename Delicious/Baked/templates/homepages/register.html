
{% include "common/header.html" %}
	<!--/banner-->
	<div class="banner-inner">{% load staticfiles %}
	</div>
	<!--//banner-->
	<!--/nav-->
    {% include "common/nav.html" %}
	</div>
	<!--//nav-->
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="index.html">Home</a>
		</li>
		<li class="breadcrumb-item active">Signin</li>
	</ol>
	<!--/main-->
	<section class="banner-bottom">
		<div class="container">
			<div class="inner-sec">
				<div class="login p-5 bg-dark mx-auto mw-100">
					<form method="post">
						{% csrf_token %}
						<div class="form-row">
							<div class="col-md-6 mb-3">
								<label for="">Username</label>
								<input type="text" class="form-control" id="validationDefault01" name="Name" placeholder="" required="">
							</div>
							<div class="col-md-6 mb-3">
								<label for="">Email Address</label>
								<input type="email" class="form-control" id="validationDefault02" name="Email" placeholder="" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="">Password</label>
								<input type="password" class="form-control" id="password1" name="Password" placeholder="" required="">
							</div>
							<div class="form-group col-md-6">
								<label for="">Confirm Password</label>
								<input type="password" class="form-control" id="password2" name="Confirmpass" placeholder="" required="">
							</div>

						</div>
						<button type="submit" class="btn btn-primary submit mb-4">Register</button>
						<p>
							<a href="#">By clicking Register, I agree to your terms</a>
						</p>
					</form>

				</div>
			</div>
		</div>
	</section>
	<!--footer-->
	{% include "common/footer.html" %}
</body>
</html>
